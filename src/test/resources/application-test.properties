spring.datasource.url=jdbc:tc:postgresql:11.1:///demo
spring.datasource.driverClassName=org.testcontainers.jdbc.ContainerDatabaseDriver

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.hibernate.engine.internal.TwoPhaseLoad=TRACE
logging.level.org.hibernate.loader.Loader=TRACE
logging.level.org.hibernate.SessionImpl=TRACE
logging.level.org.hibernate.persister.entity.AbstractEntityPersister=TRACE

spring.jpa.hibernate.ddl-auto=create